<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
rel="stylesheet" />
  <link rel="stylesheet" href="style.css" /></head><body>
<div class="container mt-5"><div class="card p-4 shadow"><h2 class="text-center mb-4">🌡️
     Temperature Converter</h2>
      <form onsubmit="convertTemperature(event)"> <div class="mb-3">
          <label for="tempInput" class="form-label">Enter Temperature:</label>
          <input type="number" class="form-control" id="tempInput" required /> </div>
        <div class="mb-3">
          <label for="unitFrom" class="form-label">From:</label>
          <select class="form-select" id="unitFrom">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option> </select></div>
        <div class="mb-3">
          <label for="unitTo" class="form-label">To:</label>
          <select class="form-select" id="unitTo">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option> </select></div>
        <button type="submit" class="btn btn-primary w-100">Convert</button></form>
      <div class="mt-4 text-center" id="result"></div>
    </div></div><script src="script.js"></script></body></html>
